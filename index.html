<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="main-title">Please,Fill in the blank</h1>
        <div class="main-content">
          <form class="site-form">
            <div class="site-form-inner">
              <label class="form-label" for="username">Name</label>
              <input
                class="form-input"
                id="username"
                type="text"
                name="user_name"
                minlength="3"
                placeholder="Name..."
                required
              />
            </div>
            <div class="site-form-inner">
              <label class="form-label" for="usersurname">Surname</label>
              <input
                class="form-input"
                id="usersurname"
                type="text"
                name="user_surname"
                minlength="3"
                placeholder="Surname..."
                required
              />
            </div>
            <div class="site-form-inner">
              <label class="form-label" for="age">Age</label>
              <input
                class="form-input"
                id="age"
                type="number"
                name="user_age"
                min="16"
                placeholder="Age..."
                required
              />
            </div>
            <div class="site-form-inner">
              <label class="form-label" for="userid">ID</label>
              <input
                class="form-input"
                id="userid"
                type="text"
                name="user_id"
                minlength="5"
                placeholder="ID..."
                required
              />
            </div>
            <div class="site-form-inner">
              <label class="form-label" for="money">Money</label>
              <input
                class="form-input"
                type="number"
                name="amout_money"
                placeholder="Amount money in $..."
                required
              />
            </div>
            <button class="form-btn" type="submit">submit</button>
          </form>

          <div class="info">
            <h2>Data from input</h2>
            <div class="info-inner">
              <strong class="info-title">Name</strong>
              <span class="info-content"></span>
            </div>
            <div class="info-inner">
              <strong class="info-title">Surname</strong>
              <span class="info-content"></span>
            </div>
            <div class="info-inner">
              <strong class="info-title">Age</strong>
              <span class="info-content"></span>
            </div>
            <div class="info-inner">
              <strong class="info-title">ID</strong>
              <span class="info-content"></span>
            </div>
            <div class="info-inner">
              <strong class="info-title">Money</strong>
              <span class="info-content"></span>
            </div>
            <button class="info-btn" type="button">reset</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
